{% extends 'base.html' %}

{% block title %}
    Plan create - {{ block.super }}
{% endblock %}    

{% block content %}
        
<form action="{% url 'plan_create_url'%}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
            {{field.label}}
            {{field}}
        </div>
    {% endfor %}

        
    <button type="submit" class="btn btn-primary">Create plan</button>

    {% endblock %}
